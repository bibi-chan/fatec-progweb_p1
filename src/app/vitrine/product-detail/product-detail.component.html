<div >
  <div class="modal-header">
    <h4 class="modal-title">
      <strong>{{ product.name }}</strong>
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <img class="mr-3" src="{{ product.img }}" />
   <p class="mt-3">{{ product.name }}</p> <p> Ipsum dolor sit amet, consectetur adipiscing elit. Sed in tortor blandit, consequat enim quis, congue odio. Cras non magna in enim pellentesque condimentum.</p>
  </div>
  <div class="modal-footer justify-content-between mt-5">
    <h4>$ {{ product.price }}</h4>
    <button type="button" class="btn btn-blue btn-lg" (click)="addItem(product)">
      <i class="fa fa-cart-plus"></i>
    </button>
  </div>
</div>
